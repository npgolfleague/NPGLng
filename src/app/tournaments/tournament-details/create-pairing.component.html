<div class="col-md-12">
  <h3>Create Pairing</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newPairingForm" (ngSubmit)="savePairing(newPairingForm.value)" autocomplete="off">
      <div class="form-group" [ngClass]="{'error': golfer.invalid && golfer.dirty }">
          <label for="golfer">Golfer:</label>
          <em *ngIf="golfer.invalid && golfer.dirty">Required</em>
          <input formControlName="golfer" id="golfer" type="text" class="form-control" placeholder="golfer name..." />
        </div>
    <div class="form-group" [ngClass]="{'error': startingHole.invalid && startingHole.dirty }">
      <label for="startingHole">Starting Hole:</label>
      <em *ngIf="startingHole.invalid && startingHole.dirty">Required</em>
      <input formControlName="startingHole" id="startingHole" type="number" class="form-control" placeholder="Pairing Starting Hole..." />
    </div>
    <button type="submit" [disabled]="newPairingForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
